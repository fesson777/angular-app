<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание нового поста</h1>

  <div
    [ngClass]="{
      invalid: form.get('title').touched && form.get('title').invalid
    }"
    class="form-control"
  >
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <div
      *ngIf="form.get('title').touched && form.get('title').invalid"
      class="validation"
    >
      <small *ngIf="form.get('title').errors.required">Введите текст</small>
    </div>
  </div>

  <div class="form-control">
    <label>Конент поста:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    [ngClass]="{
      invalid: form.get('author').touched && form.get('author').invalid
    }"
    class="form-control"
  >
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author" />
    <div
      *ngIf="form.get('author').touched && form.get('author').invalid"
      class="validation"
    >
      <small *ngIf="form.get('author').errors.required">Введите автора</small>
    </div>
  </div>

  <button
    class="btn btn-block btn-dark"
    type="submit"
    [disabled]="form.invalid"
  >
    Добавить пост
  </button>
</form>
